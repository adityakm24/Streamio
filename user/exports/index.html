<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>vidplayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/Dynamically-Queue-Videos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(0,0,0);">
    <div class="container-fluid" id="dqv">
        <nav class="navbar navbar-light navbar-expand-md py-3" style="background: black;border-color: rgb(0,0,0);--bs-light: #ffffff;--bs-light-rgb: 255,255,255;">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span style="font-weight: bold;color: rgba(255,255,255,0.9);background: #000000;">Streamio</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-3" style="background: #000000;color: rgb(255,255,255);">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="#" style="color: rgba(255,255,255,0.9);">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);">Trending</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);">Popular</a></li>
                    </ul><button class="btn btn-primary" type="button" style="background: rgb(215,17,4);">Logout</button>
                </div>
            </div>
        </nav>
        <h1 style="background: #000000;color: rgb(255,255,255);">Dynamically Queue Videos</h1>
        <div class="row">
            <div class="col-sm-8 col-md-7 col-lg-6 col-xxl-8">
                <div id="video-placeholder"><img class="img-fluid" src="assets/img/video_place_holder.jpg" style="width: 535.8px;"></div>
                <div class="row">
                    <div class="col-sm-7 col-md-6 col-lg-6 controls"><i class="material-icons" id="prev">skip_previous</i><i class="material-icons" id="pause">pause</i><i class="material-icons" id="play">play_arrow</i><i class="material-icons" id="next">skip_next</i><i class="material-icons" id="mute-toggle">volume_up</i><input class="form-range dqv-range vol" type="range" id="volume-input" min="0" max="100" step="1">
                        <div>
                            <div class="dqv-range dur"><span id="current-time">0:00</span><span> / </span><span id="duration">0:00</span></div>
                        </div>
                    </div>
                    <div class="col-sm-5 col-md-6 col-lg-6 controls"><input class="form-range dqv-range prog" type="range" id="progress-bar" value="0"></div>
                    <div class="col-md-12"><select class="form-select-sm d-none" id="speed">
                            <option value="0.25">0.25</option>
                            <option value="0.5">0.5</option>
                            <option value="1" selected="">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                        </select></div>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <div class="row">
                    <div class="col-sm-10 col-md-10 col-lg-12 vids" style="width: 408.262px;"><img class="img-fluid thumbnail" data-video-id="Xa0Q0J5tOP0" src="assets/img/video_place_holder.jpg"><img class="img-fluid thumbnail" data-video-id="h14wr4pXZFk" src="assets/img/cat_video_1.jpg"><img class="img-fluid thumbnail" data-video-id="KkFnm-7jzOA" src="assets/img/cat_video_2.jpg"><img class="img-fluid thumbnail" data-video-id="Ph77yOQFihc" src="assets/img/cat_video_3.jpg"></div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="w-100"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Dynamically-Queue-Videos.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
